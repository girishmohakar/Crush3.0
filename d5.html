    // Map setup with enhanced styling
    const width = document.getElementById("map").clientWidth;
    const height = window.innerHeight;

    const svg = d3.select("#map")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // Add gradient definitions for enhanced visual appeal
    const defs = svg.append("defs");
    const gradient = defs.append("linearGradient")
      .attr("id", "stateGradient")
      .attr("x1", "0%")
      .attr("y1", "0%")
      .attr("x2", "100%")
      .attr("y2", "100%");
    
    gradient.append("stop")
      .attr("offset", "0%")
      .attr("style", "stop-color:#2563eb;stop-opacity:1");
    
    gradient.append("stop")
      .attr("offset", "100%")
      .attr("style", "stop-color:#1e40af;stop-opacity:1");

    const projection = d3.geoMercator()
      .center([82.8, 22])
      .scale(1100)
      .translate([width / 2, height / 2]);

    const path = d3.geoPath().projection(projection);

    // Load and render states with enhanced interactivity
    d3.json("https://raw.githubusercontent.com/geohacker/india/master/state/india_telengana.geojson")
      .then(function(indiaStates) {
        svg.selectAll("path")
          .data(indiaStates.features)
          .enter()
          .append("path")
          .attr("d", path)
          .attr("class", "state")
          .attr("fill", "url(#stateGradient)")
          .on("click", function(event, d) {
            // Remove previous selection
            svg.selectAll(".state").classed("selected", false);
            // Add selection to current state
            d3.select(this).classed("selected", true);
            
            const stateName = d.properties.NAME_1;
            showStateInfo(stateName);
          })
          .on("mouseover", function(event, d) {
            d3.select(this).style("cursor", "pointer");
          });
      })
      .catch(error => {
        console.error("Error loading map data:", error);
        document.getElementById("details").innerHTML = 
          '<p style="color: #f87171;">Error loading map data. Please check your internet connection.</p>';
      });

    function showStateInfo(stateName) {
      const detailsDiv = document.getElementById("details");
      if (stateSites[stateName]) {
        const siteCount = stateSites[stateName].length;
        detailsDiv.innerHTML = `
          <h3>
            ${stateName}
            <span class="state-count">${siteCount} sites</span>
          </h3>
          <ul>
            ${stateSites[stateName].map(site => `
              <li>
                <div class="site-name">${site.name}</div>
                <div class="site-preview">${site.desc.substring(0, 120)}...</div>
                <a href="${site.file}" class="view-details-btn" target="_blank">
                  View Full Details
                </a>
              </li>
            `).join("")}
          </ul>
        `;
      } else {
        detailsDiv.innerHTML = `
          <h3>${stateName}</h3>
          <div class="no-sites">
            <p>üìç Sites data not yet available for this state</p>
            <p>More destinations coming soon!</p>
          </div>
        `;
      }
    }

    // Enhanced modal functions with better UX
    function viewDetails(title, desc) {
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalDesc").textContent = desc;
      document.getElementById("modal").style.display = "flex";
      document.body.style.overflow = "hidden"; // Prevent background scrolling
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.body.style.overflow = "auto"; // Restore scrolling
    }

    // Event listeners for modal
    document.getElementById("closeModal").onclick = closeModal;

    window.onclick = function(event) {
      if (event.target == document.getElementById("modal")) {
        closeModal();
      }
    }

    // Keyboard support for accessibility
    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape" && document.getElementById("modal").style.display === "flex") {
        closeModal();
      }
    });

    // Add some initial animation
    svg.style("opacity", 0)
       .transition()
       .duration(1000)
       .style("opacity", 1);
  </script>
